name: pancito
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  cloud_firestore: ^4.15.1
  firebase_auth: ^4.17.4
  google_sign_in: ^6.2.1
  flutter_launcher_icons: ^0.13.1
  provider: ^6.1.1
  image_picker: ^1.1.2
  image: ^4.5.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/maria-almenara.png
    - assets/logo_splash.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/maria-almenara.png"
